<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let doanhSo = prompt("Nhập mức doanh số:");

        if (doanhSo >= 1000) {
            document.write(`Hoa hồng: ${doanhSo * 0.1}`);
        } else if (doanhSo >= 500) {
            document.write(`Hoa hồng: ${doanhSo * 0.05}`);
        } else {
            document.write(`Hoa hồng: ${doanhSo * 0.02}`);
        }

    </script>
</body>
</html>
