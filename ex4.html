<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let so1 = prompt("Nhập số thứ nhất:");
        let so2 = prompt("Nhập số thứ hai:");
        let so3 = prompt("Nhập số thứ ba:");

        let max = Math.max(so1, so2, so3);

        document.write(`Giá trị lớn nhất là: ${max}`);

    </script>
</body>
</html>
