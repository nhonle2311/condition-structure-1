<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let diemBaiKiemTra = prompt("Nhập điểm bài kiểm tra:");
        let diemThiGiuaKy = prompt("Nhập điểm thi giữa kỳ:");
        let diemThiCuoiKy = prompt("Nhập điểm thi cuối kỳ:");

        let diemTrungBinh = (parseFloat(diemBaiKiemTra) + parseFloat(diemThiGiuaKy) + parseFloat(diemThiCuoiKy)) / 3;

        if (diemTrungBinh >= 9) {
            document.write("Xuất sắc");
        } else if (diemTrungBinh >= 7) {
            document.write("Giỏi");
        } else if (diemTrungBinh >= 5) {
            document.write("Khá");
        } else {
            document.write("Trung bình");
        }

    </script>
</body>
</html>
