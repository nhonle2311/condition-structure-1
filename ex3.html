<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let soNguyen = prompt("Nhập một số nguyên:");

    if (soNguyen > 0) {
      document.write(`${soNguyen} là số nguyên dương`);
    } else if (soNguyen < 0) {
      document.write(`${soNguyen} là số nguyên âm`);
    } else {
      document.write(`${soNguyen} là số 0`);
    }

  </script>
</body>
</html>
