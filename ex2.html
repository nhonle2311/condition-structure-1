<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tuoi = prompt("Nhập tuổi của học sinh:");

        if (tuoi >= 16) {
            document.write("Học sinh đủ điều kiện vào lớp 10");
        } else {
            document.write("Học sinh không đủ điều kiện vào lớp 10");
        }

    </script>
</body>
</html>
